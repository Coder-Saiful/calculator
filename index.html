<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator in Javascript</title>
</head>
<body>
    
    <div class="calculatorContainer">
        <table>
            <caption>Calculator</caption>
            <tr id="displayRow">
                <td colspan="4"><input type="text" id="display" disabled></td>
            </tr>
            <tr>
                <td><input type="button" class="clears" value="AC" onclick="clears()"></td>
                <td><input type="button" class="deleteOne" value="DEL" onclick="deleteOne()"></td>
                <td><input type="button" value="(" onclick="calculator('(')"></td>
                <td><input type="button" value=")" onclick="calculator(')')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculator('7')"></td>
                <td><input type="button" value="8" onclick="calculator('8')"></td>
                <td><input type="button" value="9" onclick="calculator('9')"></td>
                <td><input type="button" value="รท" class="actionBtn" onclick="calculator('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calculator('4')"></td>
                <td><input type="button" value="5" onclick="calculator('5')"></td>
                <td><input type="button" value="6" onclick="calculator('6')"></td>
                <td><input type="button" value="x" class="actionBtn" onclick="calculator('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="calculator('1')"></td>
                <td><input type="button" value="2" onclick="calculator('2')"></td>
                <td><input type="button" value="3" onclick="calculator('3')"></td>
                <td><input type="button" value="-" class="actionBtn" onclick="calculator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="calculator('-')"></td>
                <td><input type="button" value="." onclick="calculator('.')"></td>
                <td><input type="button" value="=" class="answer" onclick="answer()"></td>
                <td><input type="button" value="+" class="actionBtn" onclick="calculator('+')"></td>
            </tr>
        </table>
    </div>

    <script>
        function calculator (newValue) {
            document.getElementById("display").value += newValue;
        }

        function clears () {
            document.getElementById("display").value = "";
        }

        function deleteOne () {
            document.getElementById("display").value = document.getElementById("display").value.slice(0, -1);
        }

        function answer () {
            document.getElementById('display').value = eval(document.getElementById("display").value);
        }
    </script>
</body>
</html>
